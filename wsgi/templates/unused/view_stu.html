{% extends "layout.html" %}

{% block content %}
<div class = "home">

    <h2>Enter Details To Do a New Student</h2>

    <form action="" method="post" class="form-horizontal">
    <div class="control-group">
        <div class="controls">
          <input type="text" id="title" name="title" class="input-xlarge"
            placeholder="Please enter name for student" value="{{ request.form.title }}"
            required>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <textarea name="text" rows=10 class="input-xlarge" placeholder="describe the claim item" required>{{ request.form.text }}</textarea>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <input type=checkbox name=done.{{ claim.id }}{{ " checked" if claim.done }}>
        </div>
    </div>

    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Update Claim</button>
          <a href="{{ url_for('index') }}">Back to home page</a>
        </div>
    </div>
    </form>

</div>
{% endblock %}
