{% extends "layout.html" %}

{% block content %}
    <div class="home">
        <h2>Register For a Broker Pay Account</h2>
        <section class="login cf">
            <form name="register" action="" method="post" class="form-horizontal cf">
                <ul>
                    <li>
                        <label id="email">Email</label>
                        <input type="email" name="email" placeholder="yourname@email.com" required>
                    </li>
                    <li>
                        <label id="broker">Broker</label>
                        <input type="text" name="broker" placeholder="Enter trading name" required>
                    </li>
                    <li>
                        <label id="abn">ABN No.</label>
                        <input type="text" name="abn" placeholder="Australian Business Number" required>
                    </li>
                    <li>
                        <label id="password">Password</label>
                        <input type="password" name="password" placeholder="Enter Password" required>
                    </li>
                    <li>
                        <input type="submit" value="Register">
                    </li>
                </ul>
            </form>
         </section>
    </div>
